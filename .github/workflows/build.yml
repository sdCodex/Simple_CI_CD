name: CI
on: 
    push: 
        branches:
            - main

    pull_request:

jobs:
    build: 
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with: 
                node-version: 22.13.0
            
            - name: Install Dependencies
              run: npm install
             
            - name: Install Typescript
              run: npm install typescript  
            
            - name: Run Build
              run: npm run build  

